<!DOCTYPE html>
<html lang="de">
    <head>
        <link />
        <title>CAS FEE: Project 1 - Edit Form</title>
        <meta charset="utf-8" />
        <link href="styles/styles.css" rel="stylesheet" />
        <script defer src="scripts/app.js"></script>
    </head>
    <body>
        <div class="l-wrapper">
            <h2>Edit Todo</h2>
            <form>
                <div class="l-form">
                    <div class="textfield">
                        <input
                            id="title"
                            type="text"
                            value=""
                            placeholder="hidden"
                            required
                        />
                        <label for="title">Title</label>
                    </div>

                    <div class="textfield">
                        <textarea
                            id="description"
                            type="date"
                            value=""
                            placeholder="hidden"
                        ></textarea>
                        <label for="description">Description</label>
                    </div>

                    <div class="l-form__row">
                        <div class="textfield">
                            <input
                                id="duedate"
                                type="date"
                                value=""
                                placeholder="hidden"
                                min="2023-05-02"
                            />
                            <label for="duedate">Due date</label>
                        </div>

                        <div class="textfield">
                            <input
                                id="prio"
                                type="number"
                                value=""
                                placeholder="hidden"
                                min="1"
                                max="5"
                            />
                            <label for="prio">Priority</label>
                        </div>
                    </div>
                </div>

                <div class="l-button-row">
                    <button
                        class="button"
                        onclick="location.href = 'index.html'"
                    >
                        Cancel
                    </button>
                    <button type="submit" class="button button--primary">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
