<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CAS FEE: Project 1 - Todos</title>
        <meta charset="utf-8" />
        <link href="styles/styles.css" rel="stylesheet" />
        <link rel="icon" href="favicon.ico" sizes="any" />

        <script src="js/controllers/ui-controller.js" defer></script>
        <script src="js/controllers/todo-controller.js" type="module" defer></script>
    </head>
    <body>
        <div class="l-mode-toggle">
            <div class="toggle toggle--tiny toggle--colormode">
                <input id="toggle-colormode" type="checkbox" class="js-mode-toggle" />
                <label for="toggle-colormode"></label>
            </div>
        </div>

        <div class="l-wrapper">
            <h1>Todos</h1>

            <button class="button button--primary js-button-new">New</button>

            <div class="l-toolbar">
                <div class="l-toolbar__sort">
                    <div class="js-sort-buttons">
                        <button class="button button--tiny button--sort" data-sort-by="title">
                            Title
                        </button>
                        <button class="button button--tiny button--sort" data-sort-by="duedate">
                            Due date
                        </button>
                        <button class="button button--tiny button--sort" data-sort-by="createdate">
                            Creation date
                        </button>
                        <button class="button button--tiny button--sort" data-sort-by="priority">
                            Priority
                        </button>
                    </div>
                </div>
                <div class="toggle-wrapper">
                    <label class="toggle-label" for="toggle-completed">Show completed</label>
                    <div class="toggle toggle--checkbox">
                        <input id="toggle-completed" type="checkbox" class="js-toggle-completed" />
                        <label for="toggle-completed"></label>
                    </div>
                </div>
            </div>

            <div class="todo-list js-list"></div>
        </div>

        <dialog class="modal js-modal-form">
            <div class="l-wrapper">
                <h2>Edit Todo</h2>
                <form class="js-form">
                    <input type="hidden" name="id" />
                    <div class="l-form">
                        <div class="textfield">
                            <input
                                id="title"
                                type="text"
                                name="title"
                                value=""
                                placeholder="hidden"
                                required
                            />
                            <label for="title">Title</label>
                        </div>

                        <div class="textfield">
                            <textarea
                                id="description"
                                name="description"
                                placeholder="hidden"
                            ></textarea>
                            <label for="description">Description</label>
                        </div>

                        <div class="l-form__row">
                            <div class="textfield">
                                <input
                                    id="duedate"
                                    type="date"
                                    name="duedate"
                                    value=""
                                    placeholder="hidden"
                                    min="2023-05-02"
                                />
                                <label for="duedate">Due date</label>
                            </div>

                            <div class="textfield">
                                <input
                                    id="prio"
                                    type="number"
                                    name="priority"
                                    value=""
                                    placeholder="hidden"
                                    min="1"
                                    max="5"
                                />
                                <label for="prio">Priority</label>
                            </div>
                        </div>
                    </div>

                    <div class="l-button-row">
                        <button type="button" class="button js-button-cancel">Cancel</button>
                        <button type="submit" class="button button--primary">Save</button>
                    </div>
                </form>
            </div>
        </dialog>
    </body>
</html>
